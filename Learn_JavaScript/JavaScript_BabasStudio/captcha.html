<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Input HTML</title>

  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" >Email address</label>
            <input type="email" class="form-control" id="email-address" aria-describedby="emailHelp" placeholder="Enter Email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
            
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number">
          </div>
            
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username">
          </div>
           
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Your Comment</label>
            <textarea class="form-control" id="comment" rows="5" cols="100000" placeholder="Enter Your Comment In Here!"></textarea>
          </div>
         
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Captcha</label>
            <span id="captcha"></span>
            <!--<script>createCaptcha();</script>-->
          </div>
         
            <label for="exampleInputPassword1" class="form-label">Captcha</label>
          <div class="mb-3">
            <input type="text" class="form-control" id="value-captcha" placeholder="Enter captcha" />
            <span id="err-captcha" class="err-msg"></span>
          </div>
          
          <input type="submit" name="send" class="btn btn-primary" id="send" value="Send" />
        </form>
      </div>
    </div>
  </div>

    const comment = document.getElementById('comment').value;
    
    if (email == "" && phone == "" && username == "" && comment == "") {
